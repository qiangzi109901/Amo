<div class="frame">
    <form id="aForm">
        <div class="form_line">
            <label>分类</label>
            <select id="aCatalog1" class="myselect select2" placeholder="文件分类"></select>
            <select id="aCatalog2" name="catalog_id" class="myselect select2" placeholder="模板分类" noresult="请先选择文件分类"></select>
        </div>

        <div class="form_line">
            <label>描述</label>
            <input type="text" class="minput" name="description"/>
        </div>

        <div class="form_line">
            <label>模板语法</label>
            <select id="aLang" class="myselect select2" placeholder="请选择" name="lang">
                <option value="">请选择</option>
                <option value="sql">sql</option>
                <option value="java">java</option>
                <option value="javascript">javascript</option>
                <option value="html">html</option>
            </select>
        </div>

        <div class="form_line">
            <label>编辑器主题</label>
            <select id="aTheme" class="myselect select2" placeholder="请选择">
                <option value="">请选择</option>
                <option value="chrome">chrome</option>
                <option value="monokai">monokai</option>
                <option value="ambiance">ambiance</option>
                <option value="clouds">clouds</option>
                <option value="clouds_midnight">clouds_midnight</option>
                <option value="cobalt">cobalt</option>
                <option value="crimson_editor">crimson_editor</option>
                <option value="dawn">dawn</option>
                <option value="dreamweaver">dreamweaver</option>
                <option value="eclipse">eclipse</option>
                <option value="github">github</option>
                <option value="idle_fingers">idle_fingers</option>
                <option value="iplastic">iplastic</option>
                <option value="katzenmilch">katzenmilch</option>
                <option value="kr_theme">kr_theme</option>
                <option value="kuroir">kuroir</option>
                <option value="merbivore">merbivore</option>
                <option value="merbivore_soft">merbivore_soft</option>
                <option value="tomorrow">tomorrow</option>
                <option value="xcode">xcode</option>
                <option value="twilight">twilight</option>
            </select>
        </div>

        <div class="form_line">
            <label>内容</label>
            <!--<textarea name="content" class="mtextarea" id="aContent"></textarea>-->
            <div id="contentEditor"></div>
        </div>

        <div class="form_line">
            <a class="mbtn" id="btnRender">测试渲染</a>
            <a class="mbtn w100" id="btnZipRender">压缩渲染</a>
            <a class="mbtn" id="btnSave">保存</a>
        </div>

        <div class="form_line">
            <textarea id="previewArea"></textarea>
        </div>

    </form>

    <div class="form_line">
        <a class="mbtn" id="aSubmit">提交</a>
    </div>
</div>



<script type="text/javascript" src="/js/admin/temp_add.js"></script>
